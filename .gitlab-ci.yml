stages:
  - build
  - test
  - quality
  - deploy
  - publish

before_script:
  - export NOW=$(date +"%Y%m%d-%H%M%S")
  - export TAR_NAME_POSTFIX=$NOW
  - export SYS=`uname -s`
  - export CHAOS_LIB_HASH=`git log -n 1 --pretty="%h"`
  - export NPROC=$(nproc --ignore 1)
  - export ARCH=`uname -m`
  - export CHAOS_LIB_HASH=`git log -n 1 --pretty="%h"`;
  - export HEAPCHECK=strict

build_framework_x86_64:
  tags:
    - chaos
    - docker
    - linux
    - fast
  stage: build
  image: baltig.infn.it:4567/bisegni/chaos-docker-compilation:latest
  script:
    - tools/chaos_clean.sh
    - cmake -DCHAOS_ARCHITECTURE_TEST=ON -DUSE_GPT=ON -DCMAKE_BUILD_TYPE=PROFILE .
    - make clean
    - make  -j $NPROC
    - make install
    - cd ccs
    - /Qt/5.9.3/gcc_64/bin/qmake
    - make -j $NPROC
  cache:
    key: x86_64_$CI_BUILD_REF_NAME
    paths:
        - /builds/chaos-lnf-control/chaosframework/config/CACHE/
  artifacts:
    paths:
        - chaos
        - CHAOSFrameworkTests
        - 'chaos-distrib-x86_64-Linux'
    expire_in: 8 hour
  only:
    - tags
    - web
  retry: 2

build_framework_x86_64_test:
  dependencies:
    - build_framework_x86_64
  tags:
    - chaos
    - docker
    - linux
    - fast
  stage: test
  image: baltig.infn.it:4567/bisegni/chaos-docker-compilation:latest
  script:
    - apt-get update
    - apt-get -y install lcov
    - export PPROF_PATH=chaos-distrib-x86_64-Linux/bin/pprof
    - export LD_LIBRARY_PATH=/builds/chaos-lnf-control/chaosframework/chaos-distrib-x86_64-Linux/lib
    - export HEAPCHECK=normal
    - chaos-distrib-x86_64-Linux/bin/TestFramework
    - lcov -c -d chaos --output-file coverage.info
    - genhtml coverage.info --output-directory coverage_html
  artifacts:
    paths:
        - 'coverage_html'
    expire_in: 1 hour
  coverage: '/^TOTAL.*\s+(\d+\%)$/'
  only:
    - tags
    - web
  retry: 2

